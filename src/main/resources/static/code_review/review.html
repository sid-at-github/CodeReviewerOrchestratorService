<head>

<div class="topnav">

    <div class="content">
        <aside class="info ">
            <div class="box">
                <p class="title">
                    <i class="fa fa-info-circle"></i>Code Snippet
                </p>
                <form>
                <div>
                    <label for="tag">Tags:</label>
                    <label id="tag" name="tag" class="tags_value"></label>
                </div>
                <div>
                    <label for="title">Title:</label>
                    <label id="title" name="title" class="title_value"></label>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <label id="author" name="author" class="author_value"></label>
                </div>
                </br>
                <div>
                    <label for="code" class="code_label">Code:</label>
                    <textarea disabled id="code" class="code_value"></textarea>
                </div>  
                </form>  
            </div> 
        </aside>
        <aside class="info ">
            <div class="box">
                <p class="title">
                    <i class="fa fa-info-circle"></i>Feedback
                </p>
                <form>
                <div>
                    <h5 for="comment" class="comment_label">Comment:</h5>
                    <textarea id="comment" class="comment_value"></textarea>
                </div> 
                <div id="lower">
                    <button type="button" onclick="comment_submit()">Submit</button> 
                </div>
            </form>
            </div>
            </aside>
            
            <aside class="info ">
            <div class="box">
            <p class="acc-title" href="#accordion-1">
                    <i class="fa fa-info-circle"></i>All Comments ->
                </p></br>
                <div id="accordion-1" class="accordion-section-content">
                <ul style="list-style-type: none;" id="comments_list"></ul>
            </div>
    		</div>
    		</br>
        </aside>
        </br>
    </div>
