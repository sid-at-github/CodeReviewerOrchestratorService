version: '3.3'
services:
    mysqldb:
        image: 'mysql:5.7'
        restart: always
        environment:
            MYSQL_DATABASE: reviewee
            MYSQL_USER: revieweeService
            MYSQL_PASSWORD: revieweeService
            MYSQL_ROOT_PASSWORD: root
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - my-db:/var/lib/mysql
        networks:
            - code_reviewer_network
    mongodb:
        image: 'mongo:latest'
        container_name: mongodb
        environment:
            - MONGO_DATA_DIR=/data/db
            - MONGO_LOG_DIR=/dev/null
        volumes:
            - './data/db:/data/db'
        ports:
            - '27017:27017'
        networks:
            - code_reviewer_network
    elasticsearch:
        image: 'docker.elastic.co/elasticsearch/elasticsearch:6.4.3'
        container_name: elasticsearch
        environment:
            - discovery.type=single-node
            - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
        ulimits:
            memlock: {soft: -1, hard: -1}
        ports:
            - '9200:9200'
            - '9300:9300'
        networks:
            - code_reviewer_network
    reviewee_service:
        build: ../RevieweeService
        ports:
            - '9001:9001'
        depends_on:
            - mongodb
            - elasticsearch
        networks:
            code_reviewer_network:
                aliases:
                    - revieweeservice
    reviewee_code_service:
        build: ../RevieweeCodeService
        ports:
            - '9002:9002'
        depends_on:
            - mysqldb
        networks:
            code_reviewer_network:
                aliases:
                    - revieweecodeservice
    code_reviewer_orchestration_service:
        build: ./CodeReviewerOrchestrationService
        ports:
            - '9000:9000'
        expose:
            - '9000'
        depends_on:
            - reviewee_code_service
            - reviewee_service
        networks:
            - code_reviewer_network
volumes:
    my-db:
networks:
  code_reviewer_network:
